<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="regular-and-image-header">
        <form action="images.html">
            <input class="regular-button" type="submit" value="Google Image">
        </form>
        <form action="advanced.html">
            <input class="regular-button" type="submit" value="Advanced Search">
        </form>
    </div>
    <div class="main_search">
        <div class="big-logo">
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
        </div>
        <form class="search-form" action="https://www.google.com/search">
            <input class="input-box" type="text" name="q" placeholder="Search Google">
            <input class="regular-button" type="submit" value="Google Search">
        </form>
    </div>
</body>
</html>
