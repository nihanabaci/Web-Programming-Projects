<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="regular-and-image-header "action="google.html">
        <input class="regular-button" type="submit" value="Google Search">
    </form>
    <div class="main_search">
        <div class="big-logo">
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
            <span>Images</span>
        </div>
        <form class="search-form" action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input class="input-box "type="text" name="q" placeholder="Search Google Images">
            <input class="regular-button" type="submit" value="Image Search">
        </form>
    </div>
</body>
</html>
